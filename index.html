<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подбор решения для вашего проекта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
</head>
<body>

<div class="quiz-container">
    <h1>Подберу решение под ваш проект</h1>
    <p class="subtitle">Ответьте на 3 вопроса — и я скажу, что вам подойдёт</p>

    <!-- Шаг 1 -->
    <div class="step active">
        <h2>1. Что у вас за проект?</h2>
        <button onclick="nextStep()">Бизнес</button>
        <button onclick="nextStep()">Личный бренд</button>
        <button onclick="nextStep()">Стартап / идея</button>
    </div>

    <!-- Шаг 2 -->
    <div class="step">
        <h2>2. Что вам нужно?</h2>
        <button onclick="nextStep()">Сайт / лендинг</button>
        <button onclick="nextStep()">Тексты и контент</button>
        <button onclick="nextStep()">Автоматизация</button>
    </div>

    <!-- Шаг 3 -->
    <div class="step">
        <h2>3. Какая цель?</h2>
        <button onclick="nextStep()">Получать заявки</button>
        <button onclick="nextStep()">Упаковать идею</button>
        <button onclick="nextStep()">Упростить работу</button>
    </div>

    <!-- Финал -->
    <div class="step result">
        <h2>Готово ✅</h2>
        <p>
            Я уже понимаю, какое решение вам подойдёт.<br>
            Напишите мне — я всё объясню и предложу лучший вариант.
        </p>

   class="cta-button" 
   target="_blank">

    </div>
</div>

<script>
    let currentStep = 0;
    const steps = document.querySelectorAll('.step');

    function nextStep() {
        steps[currentStep].classList.remove('active');
        currentStep++;
        steps[currentStep].classList.add('active');
    }
</script>

</body>
